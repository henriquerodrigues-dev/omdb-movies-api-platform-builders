<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üé¨ OMDb Movies API</title>
  <script src="/static/script.js" defer></script>
  <style>
    /* Paleta baseada no Swagger FastAPI */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7fafc;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #323232;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #3178c6;
    }
    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
      border: 1px solid #dae1e7;
    }
    input, button {
      padding: 8px 12px;
      margin: 8px 0 12px 0;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: #3178c6;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #3178c6;
    }
    button {
      cursor: pointer;
      background: #3178c6;
      color: white;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #255a99;
    }
    pre {
      background: #f1f5f9;
      border-radius: 6px;
      padding: 12px;
      font-size: 0.9rem;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #444;
    }
    a {
      text-decoration: none;
      color: #3178c6;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    #postResult.success {
      color: #2d6cdf; /* azul sucesso */
      font-weight: bold;
    }
    #postResult.error {
      color: #d32f2f; /* vermelho erro */
      font-weight: bold;
    }

    /* Lista organizada para filmes */
    #getAllResult, #getByIdResult {
      padding: 0;
      max-height: 350px;
      overflow-y: auto;
      background: #f1f5f9;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }
    #getAllResult ul, #getByIdResult ul {
      list-style-type: none;
      padding-left: 1rem;
      margin: 0;
    }
    #getAllResult li, #getByIdResult li {
      margin-bottom: 15px;
      border-bottom: 1px solid #dae1e7;
      padding-bottom: 10px;
      position: relative;
    }
    #getAllResult li:last-child, #getByIdResult li:last-child {
      border-bottom: none;
    }
    .movie-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #1f2937; /* cinza escuro */
      display: inline-block;
    }
    .movie-info {
      font-size: 0.9rem;
      color: #4b5563; /* cinza m√©dio */
      margin: 4px 0;
    }
    .movie-plot {
      font-size: 0.85rem;
      font-style: italic;
      color: #6b7280; /* cinza claro */
    }
    /* Bot√£o lixeira */
    .btn-delete {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: #d32f2f;
      transition: color 0.3s;
    }
    .btn-delete:hover {
      color: #9b1c1c;
    }
  </style>
</head>
<body>
  <h1>üé¨ OMDb Movies API ‚Äì Platform Builders</h1>

  <section>
    <h2>1. üé• Cadastrar Filme</h2>
    <input type="text" id="titleInput" placeholder="Ex: Spider-Man" />
    <button onclick="addMovie()">‚ûï Cadastrar</button>
    <pre id="postResult"></pre>
  </section>

  <section>
    <h2>2. üìã Ver Todos os Filmes</h2>
    <button onclick="fetchMovies()">üìÑ Listar Filmes</button>
    <div id="getAllResult"></div>
  </section>

  <section>
    <h2>3. üîç Buscar Filme por ID</h2>
    <input type="number" id="movieIdInput" placeholder="Ex: 1" min="1" />
    <button onclick="getMovieById()">üîé Buscar</button>
    <div id="getByIdResult"></div>
  </section>

  <section>
    <h2>üõ†Ô∏è Ferramentas do Desenvolvedor</h2>
    <a href="/docs" target="_blank" title="Abrir Swagger UI">üìö Abrir Documenta√ß√£o Interativa (Swagger)</a>
  </section>
</body>
</html>
